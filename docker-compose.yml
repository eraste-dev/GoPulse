version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: monitoring-db
    environment:
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitorpassword
      POSTGRES_DB: monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - monitoring-net

  # Application Next.js (Dashboard + API)
  web:
    build: 
      context: ./dashboard
      dockerfile: ../docker/web.Dockerfile
    container_name: monitoring-web
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://monitor:monitorpassword@db:5432/monitoring
      - NEXTAUTH_SECRET=supersecretkey123
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - monitoring-net

  # Agent de monitoring (Optionnel : si on veut qu'il tourne aussi dans Docker)
  agent:
    build:
      context: .
      dockerfile: docker/agent.Dockerfile
    container_name: monitoring-agent
    volumes:
      - ./config.json:/app/config.json
    environment:
      - WEBHOOK_URL=http://web:3000/api/report
    networks:
      - monitoring-net

volumes:
  postgres_data:

networks:
  monitoring-net:
