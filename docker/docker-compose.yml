version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: monitoring-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - monitoring-net

  # Application Next.js (Dashboard + API)
  web:
    build: 
      context: ../dashboard
      dockerfile: ../docker/prod/web.Dockerfile
    container_name: monitoring-web
    volumes:
      - ../dashboard/prisma:/app/prisma
    ports:
      - "${WEB_PORT}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    depends_on:
      - db
    networks:
      - monitoring-net

  # Agent de monitoring (Optionnel : si on veut qu'il tourne aussi dans Docker)
  agent:
    build:
      context: ..
      dockerfile: docker/prod/agent.Dockerfile
    container_name: monitoring-agent
    volumes:
      - ../config.json:/app/config.json
    environment:
      - WEBHOOK_URL=http://web:3000/api/report
    networks:
      - monitoring-net

  # API Backend (NestJS)
  api:
    build: 
      context: ../backend
      dockerfile: ../docker/prod/nest.Dockerfile
    container_name: monitoring-api
    ports:
      - "${API_PORT}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - monitoring-net

  # Adminer
  adminer:
    image: adminer
    container_name: monitoring-adminer
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - db
    networks:
      - monitoring-net

volumes:
  postgres_data:

networks:
  monitoring-net:
